<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider jQuery</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="slider">
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="">
                <p class="slide-caption">Slide 1</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="">
                <p class="slide-caption">Slide 2</p>
            </div>
            <div class="single-slide">
                <img src="img/blue.jpg" alt="">
                <p class="slide-caption">Blue</p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="">
                <p class="slide-caption">Purple</p>
            </div>
        </div>
        
        <div class="slider-arrows">
            <button class="prev-slide"><i class="fa fa-arrow-left"></i></button>
            <button class="next-slide"><i class="fa fa-arrow-right"></i></button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  
</body>
</html>
